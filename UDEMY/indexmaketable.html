<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables Quiz</title>
    </head>
    <body>
        <table border="2">
            <thead>
                <th>Country name</th>
                <th>Country Flag</th>
                <th>GDP (Millions of USD)</th>
            </thead>
            <tr>
                <td>INDIA</td>
                <td> <img src="indiaflag.png" alt=""></td>
                <td>$789</td>
            </tr>
            <tr>
                <td>USA</td>
                <td><img src="usaflag.png" alt=""></td>
                <td>$567</td>
            </tr>
            <tr>
                <td>ENGLAND</td>
                <td><img src="england.png" alt=""></td>
                <td>$876</td>
            </tr>
        </table>
    </body>
</html>
